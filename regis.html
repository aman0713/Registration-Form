<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <div class="first">
    <div class="main">
        <form> <fieldset>
            
                <h1>Registration form</h1>
       

        <div class="id1">
            Student name : <input type="text">
        </div>
    
        <br>
        <div class="id1">
            Father's name : <input type="text">
        </div>
        <br>
        <div class="id1">
   
            Mother's name : <input type="text">
        </div>
        <br>
        <div class="id1">
            Mobile No. : <input type="text">
        </div>
        <br>
        <div class="id1">
            E-mail:  <input type="email" name="my email" >
        </div>
        <br>
        <div class="id1">
           Gender:<br> Male: <input class="male" type="radio" name="my gender" >
            Female: <input class="female" type="radio" name="my gender" >
        </div>
        <br>
        <div class="id1">
            D.O.B: <input type="date" >
        </div>
        <br>
        <div class="id1">
            Address : <input type="text" >
        </div>
        <br>
        <div class="id1">
            Blood Group
            <select name="drop-down" >
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="O">O</option>
                <option value="O+">O+</option>
            </select>
        </div>
        <br>

        <div class="id1">
            Branch- CSE:<input class="CSE" type="radio"> 
            Civil:<input class="Civil" type="radio"> 
            Ece:<input class="ECE" type="radio"> 
        </div>
        <br>
        <div class="id1">
             Course : Java <input class="java" type="checkbox">
            JS<input class="JS" type="checkbox">
            DSA <input class="dsa" type="checkbox">
            C <input class="dsa1" type="checkbox">
            
            C++ <input class="ccc" type="checkbox">

        </div>
        <br>
        <div class="id1">
            Photo:<input type="file">
        </div>
        <br>
        <div class="id1">
            <input class="id2" type="submit" value="submit">
            <input class="id3" type="reset" value="reset">    
        </div>
    </fieldset>
    </form>   

    </div>
</div>
    
  
</body>
</html>
